<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      <h1>{{ message }}</h1>
      <p>{{ name }} </p>
      <div>
        <button v-on:click = "changeMessage()">"Click Me"</button>
      </div>
      <div>
        <button v-for="fruit in fruits"></button>
      </div>
    <div>
     Name: <input type="text" v-model="name">
    </div>
      Number: <input type="number" v-model="number">
    </div>
  </body>
</html>
